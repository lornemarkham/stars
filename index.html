<html>
<head>
     <link rel="stylesheet" type="text/css" href="icomoon.css">
     <link rel="stylesheet" type="text/css" href="styles.css">
     <script src="jquery-1.11.2.min.js"></script>
</head> 
<body>

<div class="star-contain">
    <div  class="percent-you-like"></div>
    <div  class="overall-rating">OVERALL RATING 1</div> 
    <span class="stars background-stars"  data-content=""></span>
    <span class="stars your-rating" data-content=""></span>
    <span class="stars current-rating" data-content="" style="width:20%;"></span>
</div>




<script>

function starAction(){

var starCont = $('.star-contain');
    offset = starCont.offset();
    starW = starCont.width();

    $(starCont).mousemove(function(e){
        var fromLeft = e.pageX;
            inStarCont = fromLeft - offset.left;
            hoverPercent = parseInt((inStarCont / starW) * 100);
            userFraction = (hoverPercent / 10.0) / 2;
            test = userFraction.toFixed(1);

        $('.percent-you-like').text( test );
        $('.percent-you-like').css( 'left', inStarCont );
        $('.your-rating').css('width', inStarCont);

        $(starCont).mousedown(function(e){
            $('.current-rating').css('width', inStarCont);
        });

        $(starCont).mouseout(function(){
            // $( '.your-rating').css('width', 0);
            i = 0;
            if(i < inStarCont){
              // $('.percent-you-like').text(0); 
              i++;
            } 
        });
    });     
}

starAction();

</script>
</body>
</html>
